name: Release with Submodules

on:
  push:
    tags:
      - 'v*'  # Trigger this workflow on version tags, e.g., v1.0, v2.0.1

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensure submodules are cloned

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create release package
        run: |
          zip -r release-with-submodules.zip .  # Creates a ZIP file including submodules

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-with-submodules.zip
          asset_name: release-with-submodules.zip
          asset_content_type: application/zip
